<html>
    <head>
        <title>Blueprints</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/apimock.js"></script>
        <script src="js/apiclient.js"></script>
        <script src="js/event_listener.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet"
              href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/mystyle.css">
    </head>
    <body onload="event_listener.init(), app.init()">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="row">
                <h1>Blueprints</h1>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <br>
                    <div> 
                        <label for="author_in">Author: </label>
                        <input  type="text" name="Author" id="author_in" value="" />
                        <button onclick="app.update_prints(document.getElementById('author_in').value)">Get Blueprints</button>
                    </div>
                    <hr>
                    <table id="print_table">
                        <thead>
                            <tr>
                                <th>Blueprint Name</th>
                                <th>Number of Points</th>
                                <th>Open</th>
                            </tr>
                        </thead>
                        <tbody id="table_body">
                        </tbody>
                    </table>
                    <br>
                    <div>
                        <label id="total_label">Total user points: </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <label id="current_print">Current blueprint: N/A</label>
                    <br>
                    <div class="row">
                        <canvas id="print_canvas" width="400" height="400"></canvas>
                    </div>
                    <div class ="row">
                        <button onclick="app.create_blueprint()">Create Blueprint</button>
                        <button onclick="app.save_update()">Save/Update</button>
                        <button onclick="app.delete_blueprint()">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
